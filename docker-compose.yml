version: '3.7'
services:
  database:
    image: mysql:5.7
    container_name: database_beagou
    restart: always
    ports:
      - 3306:3306
    environment:
      - MYSQL_DATABASE=beagou
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - db:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

  beagou:
    build: .
    container_name: beagou_api
    ports:
      - 3333:3333
    volumes:
      - .:/usr/app
    links:
      - database
    depends_on:
      - database
    environment:
      - DB_HOST=database
      - DB_USERNAME=root
      - DB_PASSWORD=root
      - DB_NAME=beagou
      - DB_PORT=3306

volumes:
  db:
    driver: local
